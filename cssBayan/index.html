<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>cssBayan</title>
</head>
<body>
  <div class="wrapper">
    <h1 class="heading">CSS Bayan</h1>
    <div class="bayan">
      <div class="tab">
        <input class="tab__radio" type="radio" name="bay" id="bay1" checked>
        <label class="tab__content" for="bay1">
          <span class="tab__mem">
            <span class="tab__text">Обычная сдача централизованного тестирования...</span>
            <span class="tab__icon">+</span>
          </span>
          <img class="tab__image" src="assets/images/1.jpg" alt="image-1">
        </label>
      </div>
      <div class="tab">
        <input class="tab__radio" type="radio" name="bay" id="bay2">
        <label class="tab__content" for="bay2">
          <span class="tab__mem">
            <span class="tab__text">Молодой сплоченный коллектив, яркая униформа, красивый офис, жилье, печеньки...</span>
            <span class="tab__icon">+</span>
          </span>
          <img class="tab__image" src="assets/images/2.jpg" alt="image-2">
        </label>
      </div>
      <div class="tab">
        <input class="tab__radio" type="radio" name="bay" id="bay3">
        <label class="tab__content" for="bay3">
          <span class="tab__mem">
            <span class="tab__text">Препод: Не переживайте, экзамен будет не сложный...</span>
            <span class="tab__icon">+</span>
          </span>
          <img class="tab__image" src="assets/images/3.jpg" alt="image-3">
        </label>
      </div>
      <div class="tab">
        <input class="tab__radio" type="radio" name="bay" id="bay4">
        <label class="tab__content" for="bay4">
          <span class="tab__mem">
            <span class="tab__text">На собеседовании: у нас на работе очень дружный и сплоченный коллектив...</span>
            <span class="tab__icon">+</span>
          </span>
          <img class="tab__image" src="assets/images/4.jpg" alt="image-4">
        </label>
      </div>
      <div class="tab">
        <input class="tab__radio" type="radio" name="bay" id="bay5">
        <label class="tab__content" for="bay5">
          <span class="tab__mem">
            <span class="tab__text">Та самая одногруппница, которая ходит раз в год и на отлично сдаёт экзамен...</span>
            <span class="tab__icon">+</span>
          </span>
          <img class="tab__image" src="assets/images/5.jpg" alt="image-5">
        </label>
      </div>
    </div>
  </div>
</body>
</html>
